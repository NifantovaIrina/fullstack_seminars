{% extends "base.html" %}
{% block body %}
<a href="{% url 'tournaments:create' %}">Новый турнир</a>
<a href="{% url 'battles:create' %}">Новое сражение</a>
<ul>
{% for tour in tournaments %}
<li>
{{ tour.name }}
{{ tour.date }}
    {% for battle in tour.battle_set.all %}
    {{ battle.name }}
    {% endfor %}
<a href="{% url 'tournaments:info' pk=tour.pk%}">Редактировать</a>
</li>
{% endfor %}
</ul>
{% endblock %}
